name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## ⚠️ Security Notice
        **DO NOT report security vulnerabilities here!**

        If you found a security issue, please report it privately:
        - Email: projectsupernode@chronara.io
        - GitHub Security Advisory: https://github.com/CG-8663/shadowmesh/security/advisories/new

        Public disclosure of security vulnerabilities may put users at risk.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ShadowMesh Version
      placeholder: "v0.1.0-alpha"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant log output (sanitize any sensitive information)
      render: shell
      placeholder: |
        Paste logs here...

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
