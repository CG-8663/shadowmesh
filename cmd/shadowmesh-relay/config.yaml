# ShadowMesh Relay Server Configuration

# Server identification
region: "us-east-1"              # AWS region (us-east-1, eu-central-1, ap-southeast-1)
server_name: "relay-us-east-01"  # Unique server identifier

# Network configuration
relay_port: 9545                 # WebSocket relay port (0.0.0.0:9545)
health_port: 8080                # Health check endpoint (:8080/health)
metrics_port: 9090               # Prometheus metrics endpoint (:9090/metrics)

# Connection limits
max_connections: 1000            # Maximum concurrent client connections
connection_timeout: 300          # Idle connection timeout (seconds)
read_buffer_size: 4096           # WebSocket read buffer (bytes)
write_buffer_size: 4096          # WebSocket write buffer (bytes)

# Relay behavior
zero_knowledge: true             # Never log or inspect encrypted payloads
frame_logging: false             # Disable frame content logging (privacy)
metrics_enabled: true            # Enable Prometheus metrics

# Performance tuning
worker_threads: 4                # Number of routing worker threads
queue_size: 1000                 # Per-connection send queue size

# Security
allowed_origins:                 # CORS allowed origins (empty = allow all)
  - "*"

# Logging
log_level: "info"                # debug, info, warn, error
log_connections: true            # Log connection/disconnection events
log_routing: false               # Log routing decisions (verbose)
