# UK VPS Configuration (Listener/Server Mode)
# Direct P2P mode - listens for incoming connections

mode: listener  # listener or connector

# Connection settings for direct P2P
p2p:
  listen_address: "0.0.0.0:8443"  # Listen on all interfaces
  tls_enabled: true
  tls_skip_verify: false

# TAP device configuration
tap:
  name: "chr-001"
  mtu: 1500
  ip_addr: "10.10.10.3"
  netmask: "255.255.255.0"

# Cryptographic settings
crypto:
  key_rotation_interval: 1h
  enable_key_rotation: true

# Client identity
identity:
  keys_dir: "/root/.shadowmesh/keys"
  private_key_file: "/root/.shadowmesh/keys/signing_key.json"
  client_id_file: "/root/.shadowmesh/keys/client_id.txt"

# Logging
logging:
  level: "debug"
  format: "text"
  file: "/var/log/shadowmesh/daemon.log"
