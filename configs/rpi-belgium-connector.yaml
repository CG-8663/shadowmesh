# Belgium Raspberry Pi Configuration (Connector/Client Mode)
# Direct P2P mode - connects to UK VPS

mode: connector  # listener or connector

# Connection settings for direct P2P
p2p:
  peer_address: "<UK_VPS_IP>:8443"  # Replace with actual UK VPS IP
  tls_enabled: true
  tls_skip_verify: false

# TAP device configuration
tap:
  name: "chr-001"
  mtu: 1500
  ip_addr: "10.10.10.4"
  netmask: "255.255.255.0"

# Cryptographic settings
crypto:
  key_rotation_interval: 1h
  enable_key_rotation: true

# Client identity
identity:
  keys_dir: "/home/pi/.shadowmesh/keys"
  private_key_file: "/home/pi/.shadowmesh/keys/signing_key.json"
  client_id_file: "/home/pi/.shadowmesh/keys/client_id.txt"

# Logging
logging:
  level: "debug"
  format: "text"
  file: "/var/log/shadowmesh/daemon.log"
