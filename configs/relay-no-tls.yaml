# ShadowMesh Relay Server Configuration
# Production Test - TLS Disabled

server:
  listen_addr: "0.0.0.0:8443"
  tls:
    enabled: false  # Disabled for testing
    cert_file: ""
    key_file: ""

identity:
  relay_id: ""  # Auto-generated on first run
  signing_key: ""
  keys_dir: "/root/.shadowmesh-relay/keys"
  auto_generate: true

limits:
  max_clients: 1000
  handshake_timeout: 30
  heartbeat_interval: 30
  heartbeat_timeout: 90
  max_frame_size: 65536
  read_buffer_size: 4096
  write_buffer_size: 4096

logging:
  level: "debug"
  format: "text"
  output_file: ""  # stdout
